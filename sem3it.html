<!DOCTYPE html>
<html>

<head>
  <style>
    
    form {
      text-align: center;
      font-size: 25px;
    }

    .b1{
        font-size: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: rgba(0,255,255);
        border-radius: 7px;
        cursor: pointer;
        color: white;
        transition: 0.17s;
      }
    .b1:hover{
        background-color: rgba(0,0,255,75%);
      }
    
   </style>
   <title>PTU GPA CALCULATOR</title> 
</head>

<body>
  
  <h1 style="text-align: center;">
    PUDUCHERRY TECHNOLOGICAL UNIVERSITY GPA CALCULATOR
  </h1>

  <h2 style="text-align: center;"> SEM 3-IT</h2>

  <form method="post" action="javascript:calc()">

    <p> Enter grade for each subject </p><br>
    <label for="ec233">EC233 (Electronic Circuits)</label><br>
    <input type="text" name="ec233" id="ec233"><br>
    <label for="it201">IT201 (Digital System Design)</label><br>
    <input type="text" name="it201" id="it201"><br>
    <label for="it202">IT202 (Data Structures)</label><br>
    <input type="text" name="it202" id="it202"><br>
    <label for="it203">IT203 (Object Oriented Programming using C++ and Java)</label><br>
    <input type="text" name="it203" id="it203"><br>
    <label for="sh201">SH201 (Biology for Engineers)</label><br>
    <input type="text" name="sh201" id="sh201"><br>
    <label for="it204">IT204 (Digital Laboratory)</label><br>
    <input type="text" name="it204" id="it204"><br>
    <label for="it205">IT205 (Data Structures Laboratory)</label><br>
    <input type="text" name="it205" id="it205"><br>
    <label for="IT206">IT206 (Object Oriendted Programming Laboratory (C++ and Java)</label><br>
    <input type="text" name="IT206" id="it206"><br>

    <p>Do you have honors/minors?</p>
    <input type="radio" name="hmc" id="blb" value="yes"> Yes
    <input type="radio" name="hmc" value="no"> No <br><br>
    <label for="h/m">Enter your honors/minors grade(if any):</label><br>
    <input type="text" name="hm" id="hm"><br>

    <p>Do you have open elective course?</p>
    <input type="radio" name="oecc" id="brb" value="yes"> Yes
    <input type="radio" name="oecc" value="no"> No <br><br>
    <label for="oec">Enter your open elective grade(if any):</label><br>
    <input type="text" name="oec" id="oec"><br>

    <button class="b1" id="submit">SUBMIT</button>

  </form>

  <script>

    function calc(){
      var ec,dsd,ds,oop,bfe,dl,dsl,oopl,res,result,ham,oe;
      var ecg,dsdg,dsg,oopg,bfeg,dlg,dslg,ooplg,hamg,oeg;
      var tc = 18.5 ;
      ecg = document.getElementById('ec233').value;
      dsdg = document.getElementById('it201').value;
      dsg = document.getElementById('it202').value;
      oopg = document.getElementById('it203').value;
      bfeg = document.getElementById('sh201').value;
      dlg = document.getElementById('it204').value;
      dslg = document.getElementById('it205').value;
      ooplg = document.getElementById('it206').value;
      hamg = document.getElementById('hm').value;
      oeg = document.getElementById('oec').value;


      ec=grade(ecg);
      dsd=grade(dsdg);
      ds=grade(dsg);
      oop=grade(oopg);
      bfe=grade(bfeg);
      dl=grade(dlg);
      dsl=grade(dslg); 
      oopl=grade(ooplg);
      ham=grade(hamg);
      oe=grade(oeg);

      if(document.getElementById('blb').checked){
        tc+=4;
      }
      else
      {
        ham=0;
      }
      
      if(document.getElementById('brb').checked){
        tc+=3;
      }
      else
      {
        oe=0;
      }
      

      result=(ec*3 + dsd*3 + ds*3 +oop*3+ bfe*2+ dl*1.5 + dsl*1.5 + oopl*1.5 + ham*4 + oe*3)/tc;
      res = result.toFixed(3);
      alert(`Your GPA is ${res}`);
    }

    function grade(a1){
      switch(a1){
        case "S": 
        case "s":
          return 10;
          break;
        case "A": 
        case "a":
          return 9;
          break;
        case "B": 
        case "b":
          return 8;
          break;
        case "C": 
        case "c":
          return 7;
          break;
        case "D": 
        case "d":
          return 6;
          break;
        case "E": 
        case "e": 
          return 5;
          break;
        default: 
          return 0;
          break;          
      }
    }

  </script>
</body>

</html>
