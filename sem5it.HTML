<!DOCTYPE html>
<html>

<head>
  <style>

    form {
      text-align: center;
      font-size: 25px;
    }

    .b1{
        font-size: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: rgba(0,255,255);
        border-radius: 7px;
        cursor: pointer;
        color: white;
        transition: 0.17s;
      }
    .b1:hover{
        background-color: rgba(0,0,255,75%);
      }
    
   </style>
   <title>PTU GPA CALCULATOR</title> 
</head>

<body>
  
  <h1 style="text-align: center;">
    PUDUCHERRY TECHNOLOGICAL UNIVERSITY GPA CALCULATOR
  </h1>

  <h2 style="text-align: center;"> SEM 5-IT</h2>

  <form method="post" action="javascript:calc()">

    <p> Enter grade for each subject </p><br>
    <label for="it214">IT214 (Database Management System)</label><br>
    <input type="text" name="it214" id="it214"><br>
    <label for="it215">IT215 (Resource Management and Graph Theory)</label><br>
    <input type="text" name="it215" id="it215"><br>
    <label for="it216">IT216 (Computer Networks)</label><br>
    <input type="text" name="it216" id="it216"><br>
    <label for="it217">IT217 (Information Coding Techniques)</label><br>
    <input type="text" name="it217" id="it217"><br>
    <label for="ity01">ITYXX (Program Elective - I)</label><br>
    <input type="text" name="ity01" id="ity01"><br>
    <label for="it218">IT218 (Database Management System Laboratory)</label><br>
    <input type="text" name="it218" id="it218"><br>
    <label for="it219">IT219 (Computer Networks Laboratory)</label><br>
    <input type="text" name="it219" id="it219"><br>
    <label for="it220">IT220 (Information Coding Techniques Laboratory)</label><br>
    <input type="text" name="it220" id="it220">

    <p>Do you have honors/minors?</p>
    <input type="radio" name="hmc" id="blb" value="yes"> Yes
    <input type="radio" name="hmc" value="no"> No <br><br>
    <label for="h/m">Enter your honors/minors grade(if any):</label><br>
    <input type="text" name="hm" id="hm"><br>

    <p>Do you have open elective course?</p>
    <input type="radio" name="oecc" id="brb" value="yes"> Yes
    <input type="radio" name="oecc" value="no"> No <br><br>
    <label for="oec">Enter your open elective grade(if any):</label><br>
    <input type="text" name="oec" id="oec"><br>

    <button class="b1" id="submit">SUBMIT</button>

  </form>

  <script>


    function calc(){
      var sub1,sub2,sub3,sub4,sub5,sub6,sub7,sub8,res,result,ham,oe;
      var sub1g,sub2g,sub3g,sub4g,sub5g,sub6g,sub7g,sub8g,hamg,oeg;
      var tc = 21.5;
      sub1g= document.getElementById('it214').value;
      sub2g = document.getElementById('it215').value;
      sub3g = document.getElementById('it216').value;
      sub4g = document.getElementById('it217').value;
      sub5g = document.getElementById('ity01').value;
      sub6g= document.getElementById('it218').value;
      sub7g = document.getElementById('it219').value;
      sub8g= document.getElementById('it220').value;
      hamg = document.getElementById('hm').value;
      oeg = document.getElementById('oec').value;
    

      sub1=grade(sub1g);
      sub2=grade(sub2g);
      sub3=grade(sub3g);
      sub4=grade(sub4g);
      sub5=grade(sub5g);
      sub6=grade(sub6g);
      sub7=grade(sub7g); 
      sub8=grade(sub8g);
      ham=grade(hamg);
      oe=grade(oeg);

      if(document.getElementById('blb').checked){
        tc+=4;
      }
      else
      {
        ham=0;
      }
      
      if(document.getElementById('brb').checked){
        tc+=3;
      }
      else
      {
        oe=0;
      }


      result=(sub1*3 + sub2*4 + sub3*4 +sub4*3+ sub5*3+ sub6*1.5 + sub7*1.5 + sub8*1.5 + ham*4 + oe*3)/tc;
      res = result.toFixed(3);
      alert(`Your GPA is ${res}`);
    }

    function grade(a1){
      switch(a1){
        case "S": 
        case "s":
          return 10;
          break;
        case "A": 
        case "a":
          return 9;
          break;
        case "B": 
        case "b":
          return 8;
          break;
        case "C": 
        case "c":
          return 7;
          break;
        case "D": 
        case "d":
          return 6;
          break;
        case "E": 
        case "e": 
          return 5;
          break;
        default: 
          return 0;
          break;          
      }
    }

  </script>
</body>

</html>
