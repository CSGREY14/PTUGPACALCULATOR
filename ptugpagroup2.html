<!DOCTYPE html>
<html>

<head>
  <style>
    
    form {
      text-align: center;
      font-size: 25px;
    }

    .b1{
        font-size: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: rgba(0,255,255);
        border-radius: 7px;
        cursor: pointer;
        color: white;
        transition: 0.17s;
      }
    .b1:hover{
        background-color: rgba(0,0,255,75%);
      }
    
   </style>
   <title>PTU GPA CALCULATOR</title> 
</head>

<body>
  
  <h1 style="text-align: center;">
    PUDUCHERRY TECHNOLOGICAL UNIVERSITY GPA CALCULATOR
  </h1>

  <h2 style="text-align: center;"> GROUP-II</h2>

  <form method="post" action="javascript:calc()">

    <p> Enter grade for each subject </p><br>
    <label for="ma202">MA-202 (Mathematics - II)</label><br>
    <input type="text" name="ma202" id="ma202"><br>
    <label for="ee201">EE-201 (Basic Electrical Engineering)</label><br>
    <input type="text" name="ee201" id="ee201"><br>
    <label for="cs201">CS-201 (Programming for Problem Solving)</label><br>
    <input type="text" name="cs201" id="cs201"><br>
    <label for="me202">ME-202 (Engineering Graphics and Computer Aided Drawing)</label><br>
    <input type="text" name="me202" id="me202"><br>
    <label for="ee202">EE-202 (Basic Electrical Engineering Laboratory)</label><br>
    <input type="text" name="ee202" id="ee202"><br>
    <label for="cs202">CS-202 (Programming Laboratory)</label><br>
    <input type="text" name="cs202" id="cs202">
    <button class="b1" id="submit">SUBMIT</button>

  </form>

  <script>


    function calc(){
      var ma2,ee1,cs1,me2,ee2,cs2,result,res;
      var ma2g,ee1g,cs1g,me2g,ee2g,cs2g;
      const tc = 17;
      ma2g = document.getElementById('ma202').value;
      ee1g = document.getElementById('ee201').value;
      cs1g = document.getElementById('cs201').value;
      me2g = document.getElementById('me202').value;
      ee2g = document.getElementById('ee202').value;
      cs2g = document.getElementById('cs202').value;

      ma2=grade(ma2g);
      ee1=grade(ee1g);
      cs1=grade(cs1g);
      me2=grade(me2g);
      ee2=grade(ee2g);
      cs2=grade(cs2g);

      result=(ma2*4 + ee1*4 + cs1*3 + me2*3 + ee2*1.5 + cs2*1.5)/tc;
      res = result.toFixed(3);
      alert(`Your GPA is ${res}`);
    }

    function grade(a1){
      switch(a1){
        case "S": 
        case "s":
          return 10;
          break;
        case "A": 
        case "a":
          return 9;
          break;
        case "B": 
        case "b":
          return 8;
          break;
        case "C": 
        case "c":
          return 7;
          break;
        case "D": 
        case "d":
          return 6;
          break;
        case "E": 
        case "e": 
          return 5;
          break;
        default: 
          return 0;
          break;          
      }
    }

  </script>
</body>

</html>
