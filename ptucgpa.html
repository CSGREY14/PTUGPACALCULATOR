<!DOCTYPE html>
<html>

<head>
  <style>

    form {
      text-align: center;

    .b1{
        font-size: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: rgba(0,255,255);
        border-radius: 7px;
        cursor: pointer;
        color: white;
        transition: 0.17s;
      }
    .b1:hover{
        background-color: rgba(0,0,255,75%);
      }
    
   </style>
   <title>PTU CGPA CALCULATOR</title> 
</head>

<body>
  
  <h1 style="text-align: center;">
    PUDUCHERRY TECHNOLOGICAL UNIVERSITY CGPA CALCULATOR
  </h1>

  <h2 style="text-align: center;"> GROUP-I</h2>

  <table>
    <tr>
      <th>Grade</th>
      <th>Grade points</th>
    </tr>
    <tr>
      <th>S</th>
      <th>10</th>
    </tr>
    <tr>
      <th>A</th>
      <th>9</th>
    </tr>
    <tr>
      <th>B</th>
      <th>8</th>
    </tr>
    <tr>
      <th>C</th>
      <th>7</th>
    </tr>
    <tr>
      <th>D</th>
      <th>6</th>
    </tr>
    <tr>
      <th>E</th>
      <th>5</th>
    </tr>
    <tr>
      <th>F</th>
      <th>0</th>
    </tr>
  </table>

  <form method="post" action="javascript:calc()">

    <p> Enter grade points for each subject </p><br>
    
    <label for="ma201">MA-201 (Mathematics - I)</label><br>
    <input type="number" name="ma201" id="ma201"><br>
    <label for="ph201">PH-201 (Physics)</label><br>
    <input type="number" name="ph201" id="ph201"><br>
    <label for="cy201">CY-201 (Chemistry)</label><br>
    <input type="number" name="cy201" id="cy201"><br>
    <label for="hs201">HS-201 (English for Communication)</label><br>
    <input type="number" name="hs201" id="hs201"><br>
    <label for="me201">ME-201 (Workshop and Manufacturing Practice)</label><br>
    <input type="number" name="me201" id="me201"><br>
    <label for="ph202">PH-202 (Physics Laboratory)</label><br>
    <input type="number" name="ph202" id="ph202"><br>
    <label for="cy202">CY-202 (Chemistry Laboratory)</label><br>
    <input type="number" name="cy202" id="cy202">

    <br><label for="ma202">MA-202 (Mathematics - II)</label><br>
    <input type="number" name="ma202" id="ma202"><br>
    <label for="ee201">EE-201 (Basic Electrical Engineering)</label><br>
    <input type="number" name="ee201" id="ee201"><br>
    <label for="cs201">CS-201 (Programming for Problem Solving)</label><br>
    <input type="number" name="cs201" id="cs201"><br>
    <label for="me202">ME-202 (Engineering Graphics and Computer Aided Drawing)</label><br>
    <input type="number" name="me202" id="me202"><br>
    <label for="ee202">EE-202 (Basic Electrical Engineering Laboratory)</label><br>
    <input type="number" name="ee202" id="ee202"><br>
    <label for="cs202">CS-202 (Programming Laboratory)</label><br>
    <input type="number" name="cs202" id="cs202">
    <button class="b1" id="submit">SUBMIT</button> 

  </form>

  <script>

    
    function calc(){
      var ma1,ph1,cy1,hs1,me1,ph2,cy2,ma2,ee1,cs1,me2,ee2,cs2,result,res;
      const tc = 36.5;
      ma1 = parseInt(document.getElementById('ma201').value, 10);
      ph1 = parseInt(document.getElementById('ph201').value, 10);
      cy1 = parseInt(document.getElementById('cy201').value, 10);
      hs1 = parseInt(document.getElementById('hs201').value, 10);
      me1 = parseInt(document.getElementById('me201').value, 10);
      ph2 = parseInt(document.getElementById('ph202').value, 10);
      cy2 = parseInt(document.getElementById('cy202').value, 10);
      ma2 = parseInt(document.getElementById('ma202').value, 10);
      ee1 = parseInt(document.getElementById('ee201').value, 10);
      cs1 = parseInt(document.getElementById('cs201').value, 10);
      me2 = parseInt(document.getElementById('me202').value, 10);
      ee2 = parseInt(document.getElementById('ee202').value, 10);
      cs2 = parseInt(document.getElementById('cs202').value, 10);
      result=(ma1*4 + ph1*4 + cy1*4 + hs1*3 + me1*1.5 + ph2*1.5 + cy2*1.5 + ma2*4 + ee1*4 + cs1*3 + me2*3 + ee2*1.5 + cs2*1.5)/tc;
      res = result.toFixed(3);
      alert(`Your CGPA is ${res}`);
    }

  </script>
</body>

</html>
