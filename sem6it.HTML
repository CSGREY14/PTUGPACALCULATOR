<!DOCTYPE html>
<html>

<head>
  <style>

    form {
      text-align: center;
      font-size: 25px;
    }

    .b1{
        font-size: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: rgba(0,255,255);
        border-radius: 7px;
        cursor: pointer;
        color: white;
        transition: 0.17s;
      }
    .b1:hover{
        background-color: rgba(0,0,255,75%);
      }
    
   </style>
   <title>PTU GPA CALCULATOR</title> 
</head>

<body>
  
  <h1 style="text-align: center;">
    PUDUCHERRY TECHNOLOGICAL UNIVERSITY GPA CALCULATOR
  </h1>

  <h2 style="text-align: center;"> SEM 6-IT</h2>

  <form method="post" action="javascript:calc()">

    <p> Enter grade for each subject </p><br>
    <label for="it221">IT221 (Software Engineering)</label><br>
    <input type="text" name="it221" id="it221"><br>
    <label for="it222">IT222 (Automata and Formal Languages)</label><br>
    <input type="text" name="it222" id="it222"><br>
    <label for="it223">IT223 (Web Technology)</label><br>
    <input type="text" name="it223" id="it223"><br>
    <label for="ity02">ITYXX (Program Elective - II)</label><br>
    <input type="text" name="ity02" id="ity02"><br>
    <label for="ity03">ITYXX (Program Elective - III)</label><br>
    <input type="text" name="ity03" id="ity03"><br>
    <label for="ep201">EP201 (Entrepreneurship)</label><br>
    <input type="text" name="ep201" id="ep201"><br>
    <label for="it224">IT224 (Web Technology Laboratory)</label><br>
    <input type="text" name="it224" id="it224"><br>
    <label for="it225">IT225 (Software Engineering Laboratory)</label><br>
    <input type="text" name="it225" id="it225">

    <p>Do you have honors/minors?</p>
    <input type="radio" name="hmc" id="blb" value="yes"> Yes
    <input type="radio" name="hmc" value="no"> No <br><br>
    <label for="h/m">Enter your honors/minors grade(if any):</label><br>
    <input type="text" name="hm" id="hm"><br>

    <p>Do you have open elective course?</p>
    <input type="radio" name="oecc" id="brb" value="yes"> Yes
    <input type="radio" name="oecc" value="no"> No <br><br>
    <label for="oec">Enter your open elective grade(if any):</label><br>
    <input type="text" name="oec" id="oec"><br>

    <button class="b1" id="submit">SUBMIT</button>

  </form>

  <script>


    function calc(){
      var sub1,sub2,sub3,sub4,sub5,sub6,sub7,sub8,res,result,ham,oe;
      var sub1g,sub2g,sub3g,sub4g,sub5g,sub6g,sub7g,sub8g,hamg,oeg;
      var tc = 21.0;
      sub1g= document.getElementById('it221').value;
      sub2g = document.getElementById('it222').value;
      sub3g = document.getElementById('it223').value;
      sub4g = document.getElementById('ity02').value;
      sub5g = document.getElementById('ity03').value;
      sub6g= document.getElementById('ep201').value;
      sub7g = document.getElementById('it224').value;
      sub8g= document.getElementById('it225').value;
      hamg = document.getElementById('hm').value;
      oeg = document.getElementById('oec').value;
    

      sub1=grade(sub1g);
      sub2=grade(sub2g);
      sub3=grade(sub3g);
      sub4=grade(sub4g);
      sub5=grade(sub5g);
      sub6=grade(sub6g);
      sub7=grade(sub7g); 
      sub8=grade(sub8g);
      ham=grade(hamg);
      oe=grade(oeg);

      if(document.getElementById('blb').checked){
        tc+=4;
      }
      else
      {
        ham=0;
      }
      
      if(document.getElementById('brb').checked){
        tc+=3;
      }
      else
      {
        oe=0;
      }


      result=(sub1*3 + sub2*4 + sub3*3 +sub4*3+ sub5*3+ sub6*2 + sub7*1.5 + sub8*1.5 + ham*4 + oe*3)/tc;
      res = result.toFixed(3);
      alert(`Your GPA is ${res}`);
    }

    function grade(a1){
      switch(a1){
        case "S": 
        case "s":
          return 10;
          break;
        case "A": 
        case "a":
          return 9;
          break;
        case "B": 
        case "b":
          return 8;
          break;
        case "C": 
        case "c":
          return 7;
          break;
        case "D": 
        case "d":
          return 6;
          break;
        case "E": 
        case "e": 
          return 5;
          break;
        default: 
          return 0;
          break;          
      }
    }

  </script>
</body>

</html>
